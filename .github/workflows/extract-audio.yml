name: Extract YouTube Audio
on:
  repository_dispatch:
    types: [extract-audio]

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Create test audio file
        env:
          VIDEO_TITLE: ${{ github.event.client_payload.title }}
          VIDEO_URL: ${{ github.event.client_payload.video_url }}
        run: |
          echo "Creating test audio file for: $VIDEO_TITLE"
          echo "Original video: $VIDEO_URL"
          
          # Install ffmpeg to create a test audio file
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # Create a 10-second test audio file (sine wave tone)
          ffmpeg -f lavfi -i "sine=frequency=440:duration=10" -acodec libmp3lame audio.mp3
          
          # Verify file was created
          ls -la audio.mp3
          echo "Test audio file created successfully"
          
      - name: Upload to file storage
        id: upload
        run: |
          echo "Uploading test audio file..."
          
          # Upload to file.io
          RESPONSE=$(curl -s -F "file=@audio.mp3" https://file.io)
          echo "Upload response: $RESPONSE"
          
          # Extract download URL
          DOWNLOAD_URL=$(echo "$RESPONSE" | grep -o '"link":"[^"]*' | cut -d'"' -f4)
          
          if [ -n "$DOWNLOAD_URL" ]; then
            echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Upload successful: $DOWNLOAD_URL"
          else
            echo "‚ùå Upload failed"
            echo "Full response: $RESPONSE"
            exit 1
          fi
          
      - name: Trigger n8n webhook
        env:
          N8N_WEBHOOK: ${{ secrets.N8N_WEBHOOK_URL }}
          TITLE: ${{ github.event.client_payload.title }}
          DESCRIPTION: ${{ github.event.client_payload.description }}
          VIDEO_URL: ${{ github.event.client_payload.video_url }}
          AUDIO_URL: ${{ steps.upload.outputs.download_url }}
        run: |
          echo "üîó Calling n8n webhook..."
          echo "Webhook URL: $N8N_WEBHOOK"
          echo "Audio URL: $AUDIO_URL"
          echo "Title: $TITLE"
          
          # Call the webhook
          WEBHOOK_RESPONSE=$(curl -s -X POST "$N8N_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "{
              \"title\": \"$TITLE\",
              \"description\": \"$DESCRIPTION\", 
              \"video_url\": \"$VIDEO_URL\",
              \"audio_url\": \"$AUDIO_URL\"
            }")
          
          echo "‚úÖ Webhook response: $WEBHOOK_RESPONSE"
          echo "üéâ Workflow completed successfully!"
